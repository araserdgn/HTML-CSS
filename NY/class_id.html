<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS ve İD</title>

	<style>
		p {
			color: black;
		}
		.ilk { 
			/* class değiştirceksek basına . ile baslamamız lazm */
			color: lightgreen;
		}
		p.ucuncu{ 
			/* class değiştirceksek basına . ile baslamamız lazm */
			/*P etiketinden UCUNCU sınıfı aldık demek*/
			color: darkcyan;
		}

		#sl {
			color: green;
		}
	</style>

</head>

<body>

	<p class="ilk">Neos</p>
	<p class="ikinci">Yazılım</p>
	<p class="ucuncu">Back-End</p>

	<p id="sl">Selamun Aleykum</p>

	<!-- CLASS ve İD arasındaki fark -->
	<!-- 
	class isimleri aynı anda verilebilir
	İd , verilen yere özeldir baska yerde aynısı olmaz. KİMLİK gibi düşün
	 -->
	 <p id="sl">Selamun </p>

	 <!-- Hata vewrmez ama VALİDATOR ile kont. edince hata olur. -->

</body>
</html>
