<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VİDEO EKLEME</title>
</head>
<body>

	<video autoplay muted loop width="450"> <!-- controls --> 
		<!-- CONTROLS diyince videodaki butonlar gelir siteye -->
		<!-- autoplay muted = site direkt sesi çalmasın diye muted yaptık , OTOMATİK OYNATMA demek -->
		<!-- autoplay muted loop = oto sürekli oynatma attirbute -->
		<source src="Video/Video2.mp4" type="Video/mp4">
	</video>
	<hr>

	<video autoplay muted loop width="450">
		<source src="Video/Video.mp4" type="">
	</video>
	<hr>
	<video autoplay muted loop width="450">
		<source src="Video/Video3.mp4" type="">
	</video>

	<!-- SES DOSYASI İÇİN -->

	<audio controls muted>
		<!-- autoplay muted = site direkt sesi çalmasın diye muted yaptık , OTOMATİK OYNATMA demek -->
		<source src="Video/muzik.mp3" type="audio/mp3">
	</audio>

</body>
</html>
