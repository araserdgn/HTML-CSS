<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM ÖRNEKLER</title>
</head>
<body>

	<form action="formornek2.html" method="get">
		<!-- GET , butona tıklayınca yönlendirme yapar -->
		<label for="isim">İsim Soyisim</label>
		<br>
		<input type="text" required id="isim" placeholder="İsim soyisim" name="">
		<!-- REQUİRED , zorunlu mesajı verir üstüne gelince -->
		<!-- İSİM yazdık attibute , label ve type bagladık -->
		<br>
		<label for="sifre" >Sifre</label>
		<br>
		<input type="password" id="sifre" placeholder="Sifre gir" name="">
		<br>
		<!-- FOr ve İd ile birbirlerine bağladık -->
		<label for="dogum">Dogum Tarihi</label>
		<br>
		<input type="date" id="dogum" name="">
		<br>
		<label for="adres">Adres</label>
		<br>
		<input type="text" id="adres" name="">
		<br>
		<input type="submit" value="Form 2 Ye Git" name="">
	</form>

</body>
</html>
