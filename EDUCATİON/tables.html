<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>araç Fiyat Listeleri</title>
</head>
<body>
    <table border="3" width=50%>
    <thead>
        <tr>
            <th>araç adı</th>
            <th>Fiyatı</th>
            <th>Açıklama</th>
        </tr>
    
    </thead>
    
    <tbody>
        <tr>
            <td>X</td>
            <td>1000.00</td>
            <td> Açıklama 1 Açıklama 1</td>
        </tr>
        <tr>
            <td>Y</td>
            <td>3000.00</td>
            <td rowspan="2"> Açıklama 2 Açıklama 1</td> <!--2. ile 3. satır birleştirir-->
        </tr>
        <tr>
            <td>Z</td>
            <td>5000.00</td>
            <td colspan="3"> Açıklama 3 Açıklama 1</td>
        </tr>
    
    </tbody>
</table>

</body>
</html>
<br><br>
// table içine al hepsini
// thead tablonun baslıkları
// tbody iç kısmı tablonun
// tr bir sütün demek, td satırları doldurur
